name: entregatudo
description: "Entregas da EntregaTudo."
publish_to: 'none'

version: 1.1.7+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter  
  firebase_core: ^4.1.1
  google_sign_in: ^7.2.0
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.0
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.0.16
  intl: ^0.17.0
  geolocator: ^13.0.2
  permission_handler: ^11.0.1
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
